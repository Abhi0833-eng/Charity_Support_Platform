<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Support Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
        <h1 class="text-center mb-3">Charity Support Platform</h1>
        
        <!-- Register Charity Section -->
        <div class="mb-4">
            <h2 class="fs-5">Register Charity</h2>
            <input type="text" id="charityName" class="form-control mb-2" placeholder="Charity Name">
            <input type="text" id="charityWallet" class="form-control mb-2" placeholder="Charity Wallet Address">
            <button onclick="registerCharity()" class="btn btn-success w-100">Register</button>
        </div>
        
        <!-- Donate Section -->
        <div class="mb-4">
            <h2 class="fs-5">Donate</h2>
            <input type="number" id="charityId" class="form-control mb-2" placeholder="Charity ID">
            <input type="number" id="donationAmount" class="form-control mb-2" placeholder="Amount in ETH">
            <button onclick="donate()" class="btn btn-primary w-100">Donate</button>
            <p id="donationStatus" class="text-success mt-2 text-center"></p>
        </div>
        
        <!-- Check Donations Section -->
        <div>
            <h2 class="fs-5">Check Donations</h2>
            <input type="number" id="checkCharityId" class="form-control mb-2" placeholder="Charity ID">
            <button onclick="getTotalDonations()" class="btn btn-info w-100">Check</button>
            <p id="donationResult" class="text-primary mt-2 text-center"></p>
        </div>
    </div>
</body>
</html>
